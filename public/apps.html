</script>
    <script>
    // Keep app-card navigation on the current subdomain/origin.
    document.querySelectorAll('.app-card[data-target-url]').forEach((card) => {
        card.addEventListener('click', (event) => {
            event.preventDefault();
            event.stopPropagation();
            const target = card.dataset.targetUrl;
            if (!target) return;
            const next = `${window.location.origin}/browser?url=${encodeURIComponent(target)}`;
            window.location.assign(next);
        }, true);
    });
    </script>
