<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rift Options</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/global/css/global.css">
    <style>
        .options-wrap {
            width: min(960px, 92vw);
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 18px;
        }
        .option-card {
            border: 1px solid rgba(255, 255, 255, 0.14);
            background: rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            padding: 18px;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: transform 0.25s ease, border-color 0.25s ease, background 0.25s ease;
        }
        .option-card:hover {
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.36);
            background: rgba(255, 255, 255, 0.1);
        }
        .option-card img {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: contain;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.16);
            background: radial-gradient(circle at 50% 50%, rgba(142,203,255,0.35), rgba(255,255,255,0.02));
            padding: 14px;
        }
        .option-title { font-size: 26px; text-transform: lowercase; letter-spacing: 0.07em; }
        .option-desc { color: rgba(255,255,255,0.72); font-size: 13px; line-height: 1.45; min-height: 54px; }
        @media (max-width: 860px) {
            .options-wrap { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>rift</h1>
            <div class="typing-text" style="min-height: unset;">choose your experience</div>
        </header>
        <div class="options-wrap">
            <a class="option-card" href="/games/">
                <img src="/favicon.ico" alt="Games">
                <div class="option-title">games</div>
                <div class="option-desc">Jump directly into the games vault with a focused layout.</div>
            </a>
            <a class="option-card" href="/rift/">
                <img src="/favicon.ico" alt="Rift">
                <div class="option-title">rift</div>
                <div class="option-desc">Open the full Rift home with browser, chat, account, settings, and games.</div>
            </a>
        </div>
    </div>

    <script src="/global/js/global.js"></script>
</body>
</html>
